        JAVA SCRIPT QUIZKAL

<h3>

<div class="equals">
    <form>
<h3>
    What does === in operators do?
</h3>
<input type="radio" name="equals" value  ="Is the same as ==">Is the same as ==
<input type="radio" name="equals" value  ="Strict equality">Strict equality
